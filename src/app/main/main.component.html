
<app-nav></app-nav>
<div class="container">
    <div class="row mt-3">
        <div class= "col-9">
            <div class="card mt-2" style="width: 25rem;" *ngFor="let p of posts">
                <img src="{{ p.photos}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p>


                        <i class="material-icons" style = "float:left;">favorite_border</i>
                        <i class="material-icons" style = "float:left;">chat_bubble_outline</i>
                        <i class="material-icons" style = "float:left;">near_me</i>

                        
                        <i class="material-icons" style="float:right;"> bookmark_border</i>

                    </p>

                <br/>
                
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>


                </div>
                <div class="card-footer">
                    <p>{{ p.title }} - {{ p.publishedDate }}</p>
                   
                    <mat-selection-list  [multiple]="false">
                        <mat-list-option *ngFor="let c of comments">
                            <div>
                                <span style="float:left;">
                                   {{ c.content }}
                                </span>
                                <i class="material-icons" style = "float:right;">favorite_border</i>
                            </div>
                            <mat-divider></mat-divider>
                            </mat-list-option>
                        </mat-selection-list>
                      
                   
                    <div class= "form-group">
                        <br>
                        <div class="row">
                            <div class="col-1">
                                <i class="material-icons" >sentiment_satisfied_alt</i>
                            </div>
                            <div class="col-11">
                                <input type="text" name="" id=" " placeholder="commentar" class="form-control"/>
                            </div>
                        </div>
                        
                        
                    </div>
                    
                </div>


              </div>

        </div>
        
        <div class= "col-3"></div>
    </div>
</div>
