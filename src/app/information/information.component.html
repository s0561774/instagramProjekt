<div class="container-fluid">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Benutzername</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" [(ngModel)]="user.username">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Vollst√§ndigername</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" [(ngModel)]="user.fullname">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">email oder Telefonnummer</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" [(ngModel)]="user.emailOrphone">
            </div>
          </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="user.password" >
          </div>
        </div>
      <div class="form-group row">
        <button class="col-sm-2 btn btn-success">Speicher</button>
      </div>
     
</div>
