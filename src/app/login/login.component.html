<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-3">
            
        </div>
        <div class="col-lg-6 col-md-9 col-sm-12 col-xs-12">
            <mat-card>
                <div>
                    
                        <h1>
                            Instagram
                        </h1>
                </div>
                    <mat-card-content>
                        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Handynummer, Benutzername oder E-mail adresse" formControlName="emailOrphoneOrusername" />
                           </div >
                          
                           <div class="form-group">
                               <input class="form-control" type="password" placeholder="Passwort" formControlName="password"/>
                           </div >
            
                           <div class="form-group">
                            <input class="form-control btn btn-primary" type="submit" placeholder="Anmelden"/>
                        </div >
            
                          
            
                        </form>
                        <div>
                            <form> 
                                <fieldset>
                                    <legend>
                                        <h2><span>Oder</span></h2>
                                    </legend>
                                    <div class="form-group "> 
                                        <button mat-button color = "primary">
                                            <i class="fab fa-facebook-f"></i>
                                                Mit Facebook anmelden
                                        </button>
                    
                                    </div>
    
                                    <p>
                                        <a href="#">
                                            Passwort vergessen
                                        </a>
                                    </p>
                                </fieldset>

                            </form>
                            

                        </div>
            
                        
                    </mat-card-content>
            </mat-card>
            <mat-card>
                Du hast ein Konto? <a routerLink="/register">Registrieren</a>
            </mat-card>
            
        </div>
    </div>
</div>
